<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Webpack</title>
    <script
      src="https://kit.fontawesome.com/c8da4b35aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="viewport">
    <i
      class="
        far
        fa-lightbulb
        button
        ui
        icon
        icon__medium
        icon__top-right
        icon__white
        icon__transition
        icon__hover
      "
      id="light-switch"
    ></i>
    <i
      class="
        fab
        fa-microsoft
        button
        ui
        icon
        icon__medium
        icon__top-right
        icon__white
        icon__transition
        icon__hover
      "
      id="wasd"
    ></i>
    <i
      class="
        fas
        fa-expand
        button
        ui
        icon
        icon__medium
        icon__bottom-right
        icon__white
        icon__transition
        icon__hover
      "
      id="full-screen"
    ></i>
    <i
      class="
        fas
        fa-volume-off
        button
        ui
        icon
        icon__medium
        icon__bottom-right
        icon__white
        icon__transition
        icon__hover
      "
      id="sound-mute"
    ></i>
    <canvas class="webgl display"></canvas>
    <div id="loading--bar"></div>
    <div class="loading--background"></div>
    <section class="container">
      <div class="chat-box">
        <span class="button icon__mini icon__shadow icon__exit" id="button-exit"
          ><i class="fas fa-chevron-up"></i
        ></span>
        <h2 class="heading">Monyet Blender</h2>
        <p class="chat-content">Halo Semua.</p>
        <div class="next-previous">
          <span
            class="button icon__mini icon__green icon__shadow"
            id="button-previous"
            ><i class="fas fa-chevron-left"></i
          ></span>
          <span
            class="button icon__mini icon__green icon__shadow"
            id="button-next"
            ><i class="fas fa-chevron-right"></i
          ></span>
        </div>
      </div>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
